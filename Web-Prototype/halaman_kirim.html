<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngirim Pegawai</title>
  </head>
  <body>
    <form action="" method="POST">
      <input type="hidden" name="kode_tiket" />
      <input type="hidden" name="nip" />
      <label for="">Tanggal</label>
      <input type="text" name="tanggal" value="Tes" id="" readonly />
      <br />
      <label for="">Nama</label>
      <input type="text" name="nama" value="Tes" id="" readonly />
      <br />
      <label for="">SKPD</label>
      <input type="text" name="skpd" id="" value="tes" readonly />
      <br />
      <label for="">NoTelepon</label>
      <input type="text" name="noTelpon" id="" readonly value="tes" />
      <br />
      <label for="">Aduan</label>
      <input type="text" name="aduan" id="" readonly value="tes" />
      <br />
      <label for="">Pegawai yang diambil</label>
      <input type="text" name="pegawai" id="" readonly value="tes" />
      <br />
      <label for="">Tanggal Hari Ini</label>
      <input type="text" name="tanggalHariIni" readonly value="tes" />
      <h4>Konfirmasi?</h4>
      <button type="submit" name="konfirmasi">Ya</button>
      <button type="submit" name="balik">Tidak</button>
    </form>
  </body>
</html>
