<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngirim Pegawai</title>
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body style="background: #e1e2e2;">
    <div class="sidebar">

        <div class="sidebar-brand">
          <h2> Helpdesk wabot </h2>
        </div>
  
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="#"> <i class="fa-solid fa-house"></i> Dashboard </a>
            </li>
            <li>
              <a href="#"> <i class="fa-solid fa-user"></i> User </a>
            </li>
            <li>
              <a href="#"> <i class="fa-solid fa-ticket"></i> Kode Tiket </a>
            </li>
            <li>
              <a href="#"> <i class="fa-solid fa-gear"></i> Setting </a>
            </li>
            <li>
              <a href="#" class="logout"> <i class="fa-solid fa-right-from-bracket"></i> Logout </a>
            </li>
          </ul>
        </div>
      </div>

    <form action="" method="POST">
      <h2> Tambah Laporan </h2>
      <input type="hidden" name="kode_tiket" />
      <input type="hidden" name="nip" />
      <label for="">Tanggal</label>
      <input type="date" name="tanggal" value="Tes" id="" readonly />
      <br />
      <label for="">Nama</label>
      <input type="text" name="nama" value="Tes" id="" readonly />
      <br />
      <label for="">SKPD</label>
      <input type="text" name="skpd" id="" value="tes" readonly />
      <br />
      <label for="">NoTelepon</label>
      <input type="text" name="noTelpon" id="" readonly value="tes" />
      <br />
      <label for="">Aduan</label>
      <input type="text" name="aduan" id="" readonly value="tes" />
      <br />
      <label for="">Pegawai yang diambil</label>
      <input type="text" name="pegawai" id="" readonly value="tes" />
      <br />
      <label for="">Tanggal Hari Ini</label>
      <input type="text" name="tanggalHariIni" readonly value="tes" />
      <div class="kirim">
      <h4>Konfirmasi?</h4>
      <button type="submit" name="konfirmasi">Ya</button>
      <button type="submit" name="balik">Tidak</button>
      </div>
    </form>
  </body>
</html>
